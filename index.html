<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/destyle.css@3.0.2/destyle.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header">
            <img class="header__logo" src="img/logo_icon_figma.png">
            <img class="header__img" src="img/logo_mozi_figma.png">
            <div class="hamburger-menu">
              <input type="checkbox" id="menu-btn-check">
              <label for="menu-btn-check" class="menu-btn"><span></span></label>
            </div>
        </div>
    </header>
    <section>
        <section>
          <div class="main">
            <div class="main__image">
              <img class="main__image--detail" width="156" height="120" src="img/sanple1.jpg">
            </div>
            <div class="main__subimageBox">
              <div class="main__subimage">
                <img class="main__subimage--detail" width="156" height="120"  src="img/sanple2.jpg">
              </div>
              <div class="main__subimage">
                <img class="main__subimage--detail" width="156" height="120"  src="img/sanple3.jpg">
              </div>
              <div class="main__subimage">
                <img class="main__subimage--detail" width="156" height="120"  src="img/sanple4.jpg">
              </div>
              <div class="main__subimage">
                <img class="main__subimage--detail" width="156" height="120"  src="img/sanple5.jpg">
              </div>
            </div>
          </div>
        </section>
    </section>
    <footer>
        <div class="footer">
            <div class="footer__nav">
                <h4 class="footer__subtitle">TOP</h4>
                <h4 class="footer__subtitle">ギャラリー</h4>
                <div class="footer__box">
                  <h4 class="footer__subtitle">紹介</h4>
                  <a class="footer__link" href="">たかひろ</a>
                  <a class="footer__link" href="">ちこちゃん</a>
                  <a class="footer__link" href="">ばばちゃん</a>
                </div>
                <div class="footer__box" style="height: 51.4px;">
                  <h4 class="footer__subtitle">歴史</h4>
                  <a class="footer__link" href="">松浦家</a>
                </div>
            </div>
            <div class="icon__nav">
              <img class="icon__nav--facebook" src="img/facebook.png">
              <img class="icon__nav--Twitter" src="img/Twitter.png">
              <img class="icon__nav--instaglam" src="img/instagram.png">
            </div>
            <img class="footer__righter" src="img/righter.png">
        </div>
    </footer>
</body>
</html>
